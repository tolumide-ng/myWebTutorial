<!DOCTYPE html>
<html>
<head>
	<title>Keframes and Animations</title>
</head>
<body>
	<div class='box'></div>

	<style>
		body{
			padding: 5px;
		}
		.box{
			display: inline-block;
			background-color: pink;
			width: 200px;
			height: 200px;
			position: relative;
			animation: myframes 2s ease-in-out infinite;
		}

		@keyframes myframes{
			0%{
				height: 200px;
			}
			30%, 70%{
				width: 400px;
			}
			100%{
				height: 600px;
				background: orange;
			}
		}
	</style>
</body>
</html>
