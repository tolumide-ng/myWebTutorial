<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
	<style>
		.toggle{
			display:none;
		}
		span:hover{
			font-weight: bold;
			cursor: pointer;
			color: rgb(100, 200, 50);
		}
	</style>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
  	//create the tree id for event delegation
  	let tree= document.getElementById('tree');
  	//select all the list(li) components of tree
  	for(let li of tree.querySelectorAll('li')){
  		let span = document.createElement('span');
  		li.prepend(span);
  		//insert lists inside span to make the element inline and the click specific, rather than block
  		span.append(span.nextSibling);
  	}

  	//delegate click event to the tree ID
  	tree.onclick = function(event){
  		if(event.target.tagName != 'SPAN'){
  			return;
  		} 
  		//this seems to be common to all the clicks we are interested
  		else if(event.target.nextSibling.tagName = 'UL'){
  			let diss = event.target.nextSibling;
  			diss.classList.toggle('toggle');
  		}
  	}

  	//ALTERNATIVE SOLUTION
  	/*tree.onclick = function(event) {

      if (event.target.tagName != 'SPAN') {
        return;
      }

      let childrenContainer = event.target.parentNode.querySelector('ul');
      if (!childrenContainer) return; // no children

      childrenContainer.hidden = !childrenContainer.hidden;
    }*/
  </script>
</body>
</html>
